
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babe❤️</title>
  <style>
    body {
      background-color: #ffe6f2;
      text-align: center;
      font-family: 'Cairo', sans-serif;
      color: #ff4d79;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 40px;
      margin-top: 40px;
    }

    p {
      font-size: 20px;
    }

    img {
      width: 300px;
      height: auto;
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 77, 121, 0.5);
    }

    /* القلوب في الخلفية */
    .heart {
      position: absolute;
      color: red;
      font-size: 180px;
      opacity: 0.3;
      animation: float 6s infinite ease-in-out;
    }

    .heart:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { top: 40%; right: 15%; animation-delay: 2s; }
    .heart:nth-child(3) { bottom: 10%; left: 40%; animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    button {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background-color: #ff99bb;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- قلوب الخلفية -->
  <div class="heart">❤️</div>
  <div class="heart">❤️</div>
  <div class="heart">❤️</div>

  <h1>احبك موت❤️❤️</h1>
  <p>هنا تكتبين الرسالة اللطيفة اللي تبينها ✨</p>

  <!-- الصورة -->
  <img src="image0.jpeg" alt=">

  <!-- الزر لتشغيل الأغنية -->
  <br>
  <button onclick="playSong()">🎁 اضغط للهديّة 🎵</button>

  <!-- رابط الأغنية -->
  <audio id="song" src="your_song.mp3"></audio>

  <script>
    function playSong() {
      document.getElementById('song').play();
    }
  </script>
</body>
</html>
