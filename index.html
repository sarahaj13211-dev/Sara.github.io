
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لحبيبي 💖</title>
  <style>
    body {
      background-color: #ffe6f2;
      text-align: center;
      font-family: 'Cairo', sans-serif;
      color: #ff4d79;
      position: relative;
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      font-size: 40px;
      margin-top: 40px;
    }

    p {
      font-size: 20px;
    }

    img {
      width: 300px;
      height: auto;
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 77, 121, 0.5);
    }

    /* القلوب الخلفية */
    .heart {
      position: absolute;
      color: red;
      font-size: 180px;
      opacity: 0.25;
      user-select: none;
    }

    .heart:nth-child(1) { top: 10%; left: 10%; }
    .heart:nth-child(2) { top: 40%; right: 15%; }
    .heart:nth-child(3) { bottom: 10%; left: 40%; }

    button {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background-color: #ff99bb;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- القلوب الخلفية -->
  <div class="heart">❤️</div>
  <div class="heart">❤️</div>
  <div class="heart">❤️</div>

  <h1>💖 لحبيبي 💖</h1>
  <p>هنا تكتبين الرسالة اللطيفة اللي تبينها ✨</p>

  <img src="image0.jpeg" alt="صورتنا الحلوة 💕">

  <br>
  <button onclick="playSong()">🎁 اضغط للهديّة 🎵</button>

  <audio id="song" src="your_song.mp3"></audio>

  <script>
    function playSong() {
      document.getElementById('song').play();
    }
  </script>
</body>
</html>
